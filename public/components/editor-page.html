<link rel="import" href="code-editor.html">

<dom-module id="editor-page">
  <template>
    <style>
      :host {
        display: block;
      }
      #header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #editors {
        display: flex;
        width: 100vw;
        height: 500px;
        position: relative;
      }
    </style>

    <div id="header">
      <b>[[projectId]]</b>
      <div>
        Version: <select on-change="_changeVersion">
        <template is="dom-repeat" items="[[_versions]]">
          <option value="[[item]]">[[item]]</option>
        </template>
      </select>
      </div>
    </div>
    <div id="editors">
      <template is="dom-repeat" items="[[_files]]">
        <code-editor mode="[[_getExt(item.name)]]" value="[[item.value]]"></code-editor>
      </template>
    </div>
    <input type="text" id="newFileName" style="width: 120px;" placeholder="file">
    <button on-tap="_addFile">+</button>

  </template>
  <script>
    class EditorPage extends Polymer.GestureEventListeners(IntertextMixin(Polymer.Element)) {
      static get is() {
        return 'editor-page';
      }

      static get properties() {
        return {
          projects: Object,
          projectId: String,
          version: Number,
          _versions: {
            type: Array,
            computed: '_makeVersions(projects, projectId)',
            value: () => [0],
          },
          _files: {
            type: Array,
            computed: '_makeFiles(projects, projectId, version)',
//            value: () => [{
//                name: 'index.html',
//                value: '<!-- HTML -->'
//              }, {
//                name: 'index.css',
//                value: '/* CSS */'
//              }, {
//                name: 'index.js',
//                value: '// JS'
//              }, {
//                name: 'index.json',
//                value: '// JSON'
//            }]
          }
        }
      }

      _makeVersions(projects, id) {
        const project = projects[id];
        if (project && project.versions) {
          const versionsArr = [];
          for (let key in project.versions) {
            versionsArr.push(key);
          }
          return versionsArr;
        } else {
          return this._versions;
        }
      }

      _makeFiles(projects, id, version) {
        version = version || 0;
        const project = projects[id];
        if (project && project.versions && project.versions[version] && project.versions[version].files) {
          const files = project.versions[version].files;
          const filesArr = [];
          for (let key in files) {
            filesArr.push(files[key]);
          }
          return filesArr;
        } else {
          return this._files;
        }
      }

      _changeVersion(e) {
        if (e.target.value)
          this.$emit('controller-select-version', {id: this.projectId, version: e.target.value});
      }

      _addFile(e) {
        const name = this.$.newFileName.value;
        if (!EditorPage.validateFileName(name))
          return alert("wrong filename!! " + name);
        this.$emit('controller-add-file', {filename: name, id: this.projectId, version: this.version});
        this.$.newFileName.value = '';
      }

      static validateFileName(name) {
        if (!name)
          return false;
        const fileType = name.split(".").pop();
        return ["html", "css", "js", "json"].indexOf(fileType) !== -1;
      }

      _getExt(name) {
        if (name)
          return name.split('.').pop();
      }
    }
    customElements.define(EditorPage.is, EditorPage);
  </script>
</dom-module>
