<link rel="import" href="code-editor.html">
<link rel="import" href="code-preview.html">
<link rel="import" href="resizable-boxes.html">
<link rel="import" href="slide-bar.html">

<dom-module id="editor-page">
  <template>
    <style>
      :host {
        display: flex;
        height: 100vh;
        flex-direction: column;
      }
      #header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100vw;
        height: 60px;
        background-color: grey;
      }
      #homeLink {
        color: white;
        font-size: 30px;
        font-weight: bold;
        font-family: Arial;
        margin: 0 20px;
        text-decoration: none;
      }
      #title {
        color: white;
        margin: 0;
      }
      #editors {
        display: block;
        flex: 1;
        position: relative;
      }
      slide-bar {
        --height: 60px;
      }
    </style>

    <slide-bar>
      <div id="header">
        <div>
          <a id="homeLink" href="/home">&#60;</a>
        </div>
        <h2 id="title">[[currentProject.project]]</h2>
        <div>
          <input type="text" id="newFileName" style="width: 120px;" placeholder="file">
          <button on-tap="_addFile">+</button>
          <button on-tap="_openPreview">Preview</button>
          <input hidden="[[!currentProject.changed]]" type="text" id="versionComment" style="width: 120px;"
                 placeholder="version comment">
          <button hidden="[[!currentProject.changed]]" on-tap="_saveChanges">Save</button>
          Version:
          <select on-change="_changeVersion">
            <template is="dom-repeat" items="[[versions]]">
              <option value="[[item]]" selected="[[_isSelectedVersion(item, currentProject)]]">[[item]]</option>
            </template>
          </select>
        </div>
      </div>
    </slide-bar>
    <resizable-boxes id="editors">
      <template is="dom-repeat" items="[[filesArray]]">
        <code-editor name="[[item.name]]" mode="[[_getExt(item.name)]]" value="[[item.value]]"></code-editor>
      </template>
    </resizable-boxes>

  </template>
  <script>
    class EditorPage extends Polymer.GestureEventListeners(IntertextMixin(Polymer.Element)) {
      static get is() {
        return 'editor-page';
      }

      static get properties() {
        return {
          currentProject: Object,
          versions: {
            type: Array,
            value: () => [],
          },
          filesArray: {
            type: Array,
            computed: "_toArray(currentProject.files)",
          },
          previewEntrypoint: {
            type: String,
            value: "index.html"
          }
        }
      }

      static get observers() {
        return ["_updatePreviewCache(currentProject)"];
      }

      async _updatePreviewCache(cp) {
        if (!cp || !cp.files || !cp.owner || !cp.project)
          return;
        let path = "/" + cp.owner + "/" + cp.project + "/";
        let cache = await caches.open("preview");
        for (let filename in cp.files) {
          let file = cp.files[filename];
          let filetype = EditorPage.getType(filename);
          let myResponse = EditorPage._makeCacheableResponse(file.value, filetype);
          cache.put(path + filename, myResponse);
          if (filetype === "text/html"){
            let autoUpdater = `<script>window.addEventListener('storage',function(e) { if(e.key === '${path}') {window.location.reload();} });</scr` + `ipt>`;
            let reloadResponse = EditorPage._makeCacheableResponse(file.value + autoUpdater, filetype);
            cache.put(path + filename + "?autoload", reloadResponse);
          }
        }
        localStorage.setItem(path, new Date().getTime());
      }

      static _makeCacheableResponse(content, filetype) {
        let myBlob = new Blob([content], {type: filetype});
        let init = {"status": 200, "statusText": "SuperSmashingGreat!"};
        return new Response(myBlob, init);
      }

      static getType(filename) {
        let ext = filename.split(".").pop();
        let types = {
          html: 'text/html',
          css: 'text/css',
          js: 'application/javascript',
          json: 'application/json'
        };
        return types[ext];
      }

      _copyFiles(files) {
        return Tools.deepClone(files);
      }

      _makeFilesArray(files) {
        let arr = [];
        for (let key in files) {
          arr.push(Object.assign({}, files[key]));
        }
        return arr;
      }

      _isSelectedVersion(item, cp) {
        return Number(item) === Number(cp.version);
      }

      _changeVersion(e) {
        if (e.target.value) {
          const versionElect = {
            owner: this.currentProject.owner,
            project: this.currentProject.project,
            version: Number(e.target.value)
          };
          this.$emit('controller-select-version', versionElect);
        }
      }

      _addFile(e) {
        const name = this.$.newFileName.value;
        if (!EditorPage.validateFileName(name))
          return alert("wrong filename!! " + name);
        this.$emit('controller-add-file', {filename: name, id: this.projectId, version: this.version});
        this.$.newFileName.value = '';
      }

      static validateFileName(name) {
        if (!name)
          return false;
        const fileType = name.split(".").pop();
        return ["html", "css", "js", "json"].indexOf(fileType) !== -1;
      }

      _getExt(name) {
        if (name)
          return name.split('.').pop();
      }

      _saveChanges() {
        let comment = this.$.versionComment.value;
        this.$emit('controller-save-new-version', comment);
        this.$.versionComment.value = '';

      }

      _openPreview() {
        let path = "/preview/" + this.currentProject.owner + "/" + this.currentProject.project + "/" + this.previewEntrypoint;
        window.open(path + "?autoload", 'Preview', "noopener,menubar=yes,location=yes,resizable=yes,scrollbars=yes,status=yes");
      }

      _makePreviewPath(owner, project) {
        return "preview/" + owner + "/" + project;
      }

      _toArray(files) {
        return !files ? [] : Object.keys(files).map(key => files[key]);
      }
    }

    customElements.define(EditorPage.is, EditorPage);
  </script>
</dom-module>
