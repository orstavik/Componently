<link rel="import" href="code-editor.html">

<dom-module id="editor-page">
  <template>
    <style>
      :host {
        display: block;
      }
      #header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #editors {
        display: flex;
        width: 100vw;
        height: 500px;
        position: relative;
      }
    </style>

    <div id="header">
      <b>[[projectId]]</b>
      <div>
        Version: <select on-change="_changeVersion">
          <template is="dom-repeat" items="[[_versions]]">
            <option value="[[item]]">[[item]]</option>
          </template>
        </select>
      </div>
    </div>
    <div id="editors">
      <template is="dom-repeat" items="[[_files]]">
        <code-editor mode="[[_getExt(item.name)]]" value="[[item.value]]"></code-editor>
      </template>
    </div>

  </template>
  <script>
    class EditorPage extends IntertextMixin(Polymer.Element) {
      static get is() {
        return 'editor-page';
      }

      static get properties() {
        return {
          projects: Object,
          projectId: String,
          version: Number,
          _versions: {
            type: Array,
            computed: '_makeVersions(projects, projectId)',
            value: () => [0],
          },
          _files: {
            type: Array,
            computed: '_makeFiles(projects, projectId, version)',
//            value: () => [{
//                name: 'index.html',
//                value: '<!-- HTML -->'
//              }, {
//                name: 'index.css',
//                value: '/* CSS */'
//              }, {
//                name: 'index.js',
//                value: '// JS'
//              }, {
//                name: 'index.json',
//                value: '// JSON'
//            }]
          }
        }
      }

      _makeVersions(projects, id) {
        const project = projects[id];
        if (project && project.versions) {
          const versionsArr = [];
          for (let key in project.versions) {
            versionsArr.push(key);
          }
          return versionsArr;
        } else {
          return this._versions;
        }
      }

      _makeFiles(projects, id, version) {
        version = version || 0;
        const project = projects[id];
        if (project && project.versions && project.versions[version] && project.versions[version].files) {
          const files = project.versions[version].files;
          const filesArr = [];
          for (let key in files) {
            filesArr.push(files[key]);
          }
          return filesArr;
        } else {
          return this._files;
        }
      }

      _changeVersion(e) {
        if (e.target.value)
          this.$emit('controller-select-version', {id: this.projectId, version: e.target.value});
      }

      _getExt(name) {
        if (name)
          return name.split('.').pop();
      }
    }
    customElements.define(EditorPage.is, EditorPage);
  </script>
</dom-module>
