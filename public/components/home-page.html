<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="home-page">
  <template>
    <style>
       :host {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      button:focus,
      input:focus {
        outline: none;
      }

      header {
        display: flex;
        position: relative;
        padding: 0 24px;
        background: #333333;
        align-items: center;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
        0 1px 10px 0 rgba(0, 0, 0, 0.12),
        0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }

      header a {
        flex: 1;
        margin: 12px 0;
        color: #00E676;
        text-decoration: none;
        font-family: 'Vollkorn SC';
        font-size: 48px;
      /*  animation: Pulse 1s ease-in-out alternate infinite;*/
      }

      .userBox {
        display: flex;
        align-items: center;
      }

      .userBox img {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        box-shadow: 0 0 3px 1px #000;
        filter: brightness(110%) contrast(120%);
        margin: 0 12px;
      }

      .userBox span {
        color: rgba(255, 255, 255, 0.7);
      }

      #signIn,
      #addProject button {
        background-color: rgba(0, 0, 0, 0);
        color: #00E676;
        padding: 6px 12px;
        border: 1px solid #00E676;
        border-radius: 4px;
        font-family: Quicksand;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        transition: 0.1s;
        cursor: pointer;
      }

      #signIn:active,
      #addProject button:active {
        background-color: #00E676;
        color: black;
        box-shadow: 0 0 8px 0px #00E676;
      }

      #signOut {
        border: none;
        background: transparent;
        transition: 0.1s;
        cursor: pointer;
      }

      #signOut:active {
        color: #00E676;
        filter: drop-shadow(0 0 3px);
      }

      #signOut iron-icon {
        --iron-icon-width: 32px;
        --iron-icon-height: 32px;
        --iron-icon-fill-color: rgba(255, 255, 255, 0.4);
        transition: 0.1s;
      }

      #signOut:hover iron-icon {
        --iron-icon-fill-color: rgba(255, 255, 255, 0.6);
      }

      #signOut:active iron-icon {
        --iron-icon-fill-color: #00E676;
      }

      main {
        flex: 1;
        padding: 24px;
        background-color: #555;
        color: #fff;
      }

      main h2 {
        letter-spacing: -1px;
        margin: 0;
      }

      main hr {
        border: 1px solid #fff;
        opacity: 0.3;
      }

      #gridContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        grid-auto-rows: 200px;
        grid-gap: 16px;
        list-style: none;
        padding: 0;
      }

      #gridContainer li {
        display: flex;
        flex-direction: column;
        border-radius: 3px;
        background-color: #fff;
        transition: 0.28s cubic-bezier(0.4, 0, 0.2, 1);;
        box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                    0 1px 8px 0 rgba(0, 0, 0, 0.12),
                    0 3px 3px -2px rgba(0, 0, 0, 0.4);
        cursor: pointer;
      }
      
      #gridContainer li:hover:not(#addProject) {
        box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                    0 3px 14px 2px rgba(0, 0, 0, 0.12),
                    0 5px 5px -3px rgba(0, 0, 0, 0.4);
      }

      #gridContainer li:first-child {
        grid-row: 1 / 3;
        grid-column: 1 / 3;
      }

      #gridContainer li h4 {
        color: black;
        margin: 12px;
      }

      li#addProject {
        align-items: center;
        justify-content: center;
        background-color: rgba(0,0,0,0.2);
        box-shadow: inset 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                    inset 0 1px 8px 0 rgba(0, 0, 0, 0.12),
                    inset 0 3px 3px -2px rgba(0, 0, 0, 0.4);
      }

      #addProject input {
        border: 1px solid #777;
        border-radius: 3px;
        padding: 8px;
        margin-bottom: 16px;
        background-color: rgba(0,0,0,0.5);
        font-family: Quicksand;
        font-size: 16px;
        text-align: center;
        color: #00E676;
        text-shadow: 0 0 2px #00E676;
      }

      #addProject input::placeholder {
        text-shadow: none;
      }

      @keyframes Pulse {
        from {
          text-shadow: 0 0 4px #000,
          0 0 8px #00E676;
        }
        to {
          text-shadow: 0 0 4px #000,
          0 0 24px #00E676;
        }
      }

      *[hidden] {
        display: none !important;
      }
    </style>

    <header>
      <a href="/home">Code2JS</a>
      <div class="userBox" hidden="[[_userIn]]">
        <button on-tap="_signIn" id="signIn">Sign In</button>
      </div>
      <div class="userBox" hidden="[[!_userIn]]">
        <span>Let's code, [[user.nickname]]!</span>
        <img src="[[user.photo]]" alt="user photo">
        <button on-tap="_signOut" id="signOut" area-label="Sign out">
          <iron-icon icon="app-icons:sign-out"></iron-icon>
        </button>
      </div>
    </header>
    <main>
      <h2>Projects</h2>
      <hr>
      <ul id="gridContainer">
        <template is="dom-repeat" items="[[_toArray(userData.projects)]]">
          <li on-tap="_selectProject" data-id$="[[item]]">
            <div style="flex: 1"></div>
            <div class="description">
              <h4>[[item]]</h4>
              <!-- <button on-tap="_removeProject">X</button> -->
            </div>
          </li>
        </template>
        <li id="addProject">
          <input type="text" id="newProjectName" placeholder="project">
          <button on-tap="_addProject">Add project</button>
        </li>
      </ul>
    </main>

  </template>
  <script>
    class HomePage extends Polymer.GestureEventListeners(IntertextMixin(Polymer.Element)) {
      static get is() {
        return 'home-page';
      }

      static get properties() {
        return {
          user: {
            type: Object,
            value: null
          },
          userData: Object,
          _userIn: Boolean
        }
      }

      static get observers() {
        return [
          '_checkUser(user)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _checkUser(user) {
        this._userIn = !!user;
      }

      _signIn() {
        this.$emit('controller-sign-in');
      }

      _signOut() {
        this.$emit('controller-sign-out');
      }

      _addProject() {
        const name = this.$.newProjectName.value;
        if (name) {
          this.$emit('controller-add-project', name);
          this.$.newProjectName.value = '';
        }
      }

      _removeProject(e) {
        this.$emit('controller-remove-project', e.target.previousElementSibling.textContent);
      }

      _selectProject(e) {
        const project = e.currentTarget.dataset.id;
        this.$emit('controller-select-project', project);
      }

      _toArray(obj) {
        return Object.keys(obj);
      }
    }
    customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>
