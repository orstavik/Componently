<link rel="import" href="code-editor.html">
<link rel="import" href="code-preview.html">

<dom-module id="editor-page">
  <template>
    <style>
      :host {
        display: block;
      }
      #header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #editors {
        display: flex;
        width: 100vw;
        height: 500px;
        position: relative;
      }
    </style>

    <div id="header">
      <b>[[projectId]]</b>
      <div>
        Version: <select on-change="_changeVersion">
        <template is="dom-repeat" items="[[versions]]">
          <option value="[[item]]" selected="[[_isSelectedVersion(item, currentProject.version)]]">[[item]]</option>
        </template>
      </select>
      </div>
    </div>
    <div id="editors">
      <template is="dom-repeat" items="[[filesArray]]">
        <code-editor name="[[item.name]]" mode="[[_getExt(item.name)]]" value="[[item.value]]"></code-editor>
      </template>
    </div>
    <input type="text" id="newFileName" style="width: 120px;" placeholder="file">
    <button on-tap="_addFile">+</button>
    <button on-tap="_openPreview">Preview</button>
    <code-preview id="preview" files="[[localFiles]]"></code-preview>

  </template>
  <script>
    class EditorPage extends Polymer.GestureEventListeners(IntertextMixin(Polymer.Element)) {
      static get is() {
        return 'editor-page';
      }

      static get properties() {
        return {
          currentProject: Object,
          versions: {
            type: Array,
            value: () => [],
          },
          files: {
            type: Object,
            value: () => ({})
          },
          localFiles: {
            type: Object,
            computed: '_copyFiles(files)'
          },
          filesArray: {
            type: Array,
            computed: '_makeFilesArray(files)'
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('editor-value-change', (e) => this._updateFiles(e))
      }

      _copyFiles(files) {
        return Tools.deepClone(files);
      }

      _makeFilesArray(files) {
        let arr = [];
        for (let key in files) {
          arr.push(Object.assign({}, files[key]));
        }
        return arr;
      }

      _isSelectedVersion(item, version) {
        return item === version;
      }

      _changeVersion(e) {
        if (e.target.value) {
          const versionElect = {
            owner: this.currentProject.owner,
            project: this.currentProject.project,
            version: e.target.value
          };
          this.$emit('controller-select-version', versionElect);
        }
      }

      _addFile(e) {
        const name = this.$.newFileName.value;
        if (!EditorPage.validateFileName(name))
          return alert("wrong filename!! " + name);
        this.$emit('controller-add-file', {filename: name, id: this.projectId, version: this.version});
        this.$.newFileName.value = '';
      }

      _updateFiles(e) {
        const name = e.path[0].name;
        const value = e.detail.payload.getValue();
        this.localFiles[name].value = value;
        this.$.preview.update();
      }

      static validateFileName(name) {
        if (!name)
          return false;
        const fileType = name.split(".").pop();
        return ["html", "css", "js", "json"].indexOf(fileType) !== -1;
      }

      _getExt(name) {
        if (name)
          return name.split('.').pop();
      }

      _openPreview() {
        this.$.preview.open();
      }
    }

    customElements.define(EditorPage.is, EditorPage);
  </script>
</dom-module>
