<link rel="import" href="code-editor.html">
<link rel="import" href="code-preview.html">
<link rel="import" href="resizable-boxes.html">
<script src="slide-bar.js"></script>

<dom-module id="editor-page">
  <template>
    <style>
      :host {
        display: flex;
        height: 100vh;
        flex-direction: column;
      }
      #header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100vw;
        height: 60px;
        background-color: grey;
      }
      #homeLink {
        color: white;
        font-size: 30px;
        font-weight: bold;
        font-family: Arial;
        margin: 0 20px;
        text-decoration: none;
      }
      #title {
        color: white;
        margin: 0;
      }
      #editors {
        display: block;
        flex: 1;
      }
    </style>

    <slide-bar>
      <div id="header">
        <div>
          <a id="homeLink" href="/home">&#60;</a>
        </div>
        <h2 id="title">[[project]]</h2>
        <div>
          <input type="text" id="newFileName" style="width: 120px;" placeholder="file">
          <button id="addFile">+</button>
          <button id="openPreview">Preview</button>
          <input hidden="[[!true]]" type="text" id="versionComment" style="width: 120px;"
                 placeholder="version comment">
          <button id="save" hidden="[[!true]]">Save</button>
          Version:
          <select id="changeVersion">
            <template is="dom-repeat" items="[[_toArray(versions)]]">
              <option value="[[item.name]]" selected="[[_isSelectedVersion(item.name, version.name)]]">[[item.name]]
                [[item.comment]]
              </option>
            </template>
          </select>
        </div>
      </div>
    </slide-bar>
    <resizable-boxes id="editors">
      <template is="dom-repeat" items="[[_mergeToArray(version.files, editedVersion.files, showEdits)]]">
        <code-editor name="[[item.name]]" mode="[[_getExt(item.name)]]" value="[[item.value]]"></code-editor>
      </template>
    </resizable-boxes>
    <code-preview id="preview" owner="[[owner]]" project="[[project]]" files="[[files]]"></code-preview>

  </template>
  <script>
    class EditorPage extends Polymer.Element {
      static get is() {
        return 'editor-page';
      }

      static get properties() {
        return {
          owner: String,
          project: String,
          version: Object,
          editedVersion: Object,
          versions: Object,
          showEdits: {
            type: Boolean,
            value: true
          }
        }
      }

      connectedCallback(){
        super.connectedCallback();
        Polymer.Gestures.addListener(this.shadowRoot.querySelector("#addFile"), "tap", this._addFile.bind(this));
        Polymer.Gestures.addListener(this.shadowRoot.querySelector("#openPreview"), "tap", this._openPreview.bind(this));
        Polymer.Gestures.addListener(this.shadowRoot.querySelector("#save"), "tap", this._saveChanges.bind(this));
        this.shadowRoot.querySelector("#changeVersion").addEventListener("change", this._changeVersion.bind(this));
        this.shadowRoot.querySelector("#editors").addEventListener("file-edited", this._fileEdited.bind(this));
      }

      _fileEdited(e) {
        e.stopPropagation();
        this.$emit("controller-file-edited",
          {
            owner: this.owner,
            project: this.project,
            version: this.version.name,
            filename: e.detail.filename,
            value: e.detail.value
          }
        );
      }

      _mergeToArray(files, editedFiles){
        if (!editedFiles)
          return this._toArray(files);
        let res = Tools.mergeDeepWithNullToDelete(files, editedFiles);
        for (let filename in editedFiles) {
          if (editedFiles[filename].deleted)
            delete res[filename];
        }
        return this._toArray(res);
      }

      _isSelectedVersion(item, version) {
        return item == version;
      }

      _changeVersion(e) {
        if (e.target.value) {
          const versionElect = {
            owner: this.owner,
            project: this.project,
            version: Number(e.target.value)
          };
          this.$emit('controller-select-version', versionElect);
        }
      }

      _addFile(e) {
        const name = this.shadowRoot.querySelector("#newFileName").value;
        if (!EditorPage.validateFileName(name))
          return alert("wrong filename!! " + name);
        this.$emit('controller-add-file', {filename: name, id: this.projectId, version: this.version});
        this.shadowRoot.querySelector("#newFileName").value = '';
      }

      static validateFileName(name) {
        if (!name)
          return false;
        const fileType = name.split(".").pop();
        return ["html", "css", "js", "json"].indexOf(fileType) !== -1;
      }

      _toArray(obj) {
        return !obj ? [] : Object.keys(obj).map(key => obj[key]);
      }

      _getExt(name) {
        if (name)
          return name.split('.').pop();
      }

      _saveChanges() {               //todo this should be reshaped into a comment version
        alert("not implemented");
//        let comment = this.shadowRoot.querySelector("#versionComment").value;
//        this.$emit('controller-save-new-version', comment);
//        this.shadowRoot.querySelector("#versionComment").value = '';
      }

      _openPreview() {
        //todo here we can choose to have different html pages and autoload
        this.shadowRoot.querySelector("#preview").openPreview("index.html", true);
      }

      $emit(name, payload) {
        return this.dispatchEvent(new CustomEvent(name, {
          composed: true,
          bubbles: true,
          detail: payload,
        }));
      }
    }

    customElements.define(EditorPage.is, EditorPage);
  </script>
</dom-module>
